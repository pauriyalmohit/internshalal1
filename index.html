<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCF Hero Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧮 HCF Hero 🦸‍♂️</h1>
    <p class="info">Find the Highest Common Factor of the two numbers!</p>

    <div id="numbers">
      <span id="num1">--</span> and <span id="num2">--</span>
    </div>

    <div id="options"></div>

    <p id="message"></p>
    <p id="score">Score: 0</p>

    <button id="nextBtn">Next Question ▶️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
